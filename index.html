<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #1a1a1a; /* Set your desired background color */
      color: #fff; /* Set text color */
      font-family: 'Arial', sans-serif;
      
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333; /* Set your desired top bar background color */
    }

    video {
      width: 80%;
      height: 80vh; /* Subtract the top bar height */
      object-fit: cover;
      border: 1px solid #ccc; /* Optional border for video element */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Optional box shadow for video element */
      margin: auto;
    }
    

    input[type="file"] {
      display: none;
    }

    label {
      cursor: pointer;
      padding: 8px 12px;
      background-color: #4CAF50; /* Set your desired button background color */
      color: #fff; /* Set button text color */
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Streaming</h1>
    <label for="upload">Upload</label>
    <input type="file" id="upload">
  </header>

  <video controls>
    <!-- Replace 'your-backend-video-link' with the actual backend link to the video -->
    <source id="myVideo" src="http://localhost:3000/video" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  
  <script>
    // Function to parse URL parameters
    function getBackendVideoUrl() {
      let url = window.location.href;
      let backendUrl = url.split('?')[0];
      let params = url.split('?')[1] || "defaultVideo";    
      
      return backendUrl+'video/'+params;
    }
  
  
    let videoElement = document.getElementById('myVideo');
    var videoUrl = getBackendVideoUrl();; // Replace with the actual new video URL
    videoElement.setAttribute('src', videoUrl);

 
  </script>
</body>
</html>
